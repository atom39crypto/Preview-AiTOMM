<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atom</title>

    <!-- icon -->

    <link rel="shortcut icon" href="./assets/img/png-clipart-clay-os-6-a-macos-icon-atom-white-and-green-atom-icon-removebg-preview.png" type="image/x-icon" />

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- bootstrap icons-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <!--particles.js -->

    <!-- textillate -->

    <link rel="stylesheet" href="assets/vendor/texllate/animate.css" />
</head>

<body>
    <!-- loader -->
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo" style="color: #fff;left: 10px;">Beyond your</span><br><br><span class="logo" style="font-size: 8rem;background-image:linear-gradient(163deg, rgba(247,236,144,1) 11%, rgba(80,200,120,1) 46%, rgba(255,238,145,1) 64%, rgba(80,200,120,1) 89%); -webkit-background-clip:text; color: transparent;filter:drop-shadow(0 0 50px rgb(0, 255, 64));">IMAGINATION</span>
        </h1>
    </div>
    <!-- loader -->

    <div class="container">
        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh">
                        <canvas id="canvasOne" width="1200" height="700" style="position: absolute"></canvas>

                        <div id="jarvisHood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>

                    <h5 class="text text-center" style="font-size: 2rem; color: black;">Welcome</h5>

                    <div class="col-md-12 pt-3 mt-2">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">
                                <input type="text" style="font-family: 'Rye', serif;" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="Type any Query..." />
                                <button id="SendBtn" class="glow-on-hover" hidden>
                                    <i class="bi bi-send"></i>
                                </button>
                                <button id="MicBtn" class="glow-on-hover">
                                    <i class="bi bi-mic"></i>
                                </button>
                                <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" style="margin-right: 20px;"><i
                                    class="bi bi-chat-dots"></i></button>
                                <!-- <button id="SettingsBtn" class="glow-on-hover">
                                    <i class="bi bi-gear-wide-connected"></i>
                                </button> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>

        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
                            <div class="">
                                <p class="text-light text-start mb-4 siri-message" style="font-size: 28px; margin-left: 100px;">
                                    
                                </p>
                                <div id="siri-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">
                Chats
            </h5>
            <button type="button" class=" btn-side btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            <!-- Chatting code here -->
        </div>
    </div>

    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- particles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script src="script.js" defer></script>

    <!-- siriwave -->

    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- textillate  js -->

    <script src="assets/vendor/texllate/jquery.fittext.js"></script>
    <script src="assets/vendor/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="app.js"></script>
    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>
</body>

</html>
